<script>

    // Variáveis e tipos de dados

    // Declaração de variável (Declaration)
    var name

    // Atribuição de valor (Assignment)
    name = "Mattheus"

    // Tipo da variável (Type)
    console.log(typeof name)

    // Declaration of variables and assignment of values
    let age = 20
    let isHuman = true

    console.log(name, age, isHuman)
    {
        // Declaration of variables
        let age, isHuman

        // Assignment of values
        age = 18
        isHuman = true

        console.log(name, age, isHuman)

        // Concatenação de variáveis
        console.log("O " + name + " tem " + age + " anos.")
        console.log("")
        console.log("true or false")
        console.log("Ele é humano? " + isHuman)

        // Interpolação de valores com template literals or template strings -> ${}
        console.log(`o ${name} tem ${age} anos.`)
    }


</script>
